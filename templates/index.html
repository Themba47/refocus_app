    <title>Questionnaire Platform</title>
    <style>
        /* Basic reset for a cleaner look */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            color: #333;
        }
        
        header {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Main content styling */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ad section styling */
        .ad-container {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 728px;
            text-align: center;
            border: 1px dashed #ddd;
            background-color: #fafafa;
        }

        /* Question content styling */
        .questionnaire {
            width: 100%;
            margin-bottom: 20px;
        }

        .question {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f4f4f9;
        }

        #progress-bar-div {
            background-color: #f4f4f9;
            border-radius: 50px;
            margin: 10px 0;
            height: 10px;
            width: 55%;
        }

        #progress-bar {
            background-color: #13c50a;
            border-radius: 50px;
            height: 100%;
            width: 0;
        }

        /* Styling for responsive design */
        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
        
        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Questionnaire Platform</h1>

        <div id="progress-bar-div">
            <div id="progress-bar"></div>
        </div>

        <!-- Main content area for questions -->
        <main>
            <section class="questionnaire">
               
                <!-- In-content AdSense ad -->
                <!-- <div class="ad-container">
                    <p>In-Content Ad Placeholder (300x250)</p>
                </div> -->

            </section>

            <!-- Bottom AdSense Ad (Responsive) -->
            <section class="ad-container">
                <p>Bottom Ad Placeholder (Responsive)</p>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© 2024 Questionnaire Platform - All Rights Reserved</p>
    </footer>

    <script>
        // JavaScript for dynamically adding questions, if needed
        let questions = [];
		  {% for qtn in questions %}
		  	questions.push({{ qtn | tojson }});
		  {% endfor %}

		  let questionHolder = [],
          progress_bar = document.getElementById("progress-bar"),
          qtn_and_answer = {};

        const questionnaireDiv = document.querySelector('.questionnaire');

        function getNextQtn(index) {
            if(document.querySelector('.answer').value.length > 0) {
                qtn_and_answer[document.querySelector('.question').innerText] = document.querySelector('.answer').value; 
                questionnaireDiv.innerHTML = ''
                let progress = Math.round((index+1) / questionHolder.length * 100);
                progress_bar.style.width = progress + '%'
                if(index == questionHolder.length - 1) {
                    console.log("QUESTIONS ARE DONE!!!")
                } else {
                    questionnaireDiv.append(questionHolder[index])
                }
                console.log(qtn_and_answer)
            }
        }

        questions.forEach((questionText, index) => {
            let questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
				questionDiv.setAttribute('id', `question_${index+1}`)
            questionDiv.innerHTML = `<p>${index + 1}. ${questionText['question']}</p>`;

            if(questionText['type'] == 'input') {
                questionDiv.innerHTML += `<br><input class="answer" type="text" id="answer_${index+1}">`
            }
            if(questionText['type'] == 'textarea') {
                questionDiv.innerHTML += `<br><textarea class="answer" id="answer_${index+1}"></textarea>`
            }
            questionDiv.innerHTML += `<br><button onclick="getNextQtn(${index})" id="btn_${index+1}">Enter</button>`
            if(index == 0) {
                questionnaireDiv.appendChild(questionDiv);
            }else {
                questionHolder.push(questionDiv)
            }
        });
    </script>
</body>
